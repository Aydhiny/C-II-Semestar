<div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Student ID</label>
    <div class="col-sm-4">
      <input [value]="studentID" disabled class="form-control" />
    </div>
  </div>

  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Student ime</label>
    <div class="col-sm-4">
      <input disabled [value]="student.ime" class="form-control" />
    </div>
  </div>

  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Student prezime</label>
    <div class="col-sm-4">
      <input disabled [value]="student.prezime" class="form-control" />
    </div>
  </div>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Ak godina</th>
        <th>Godina</th>
        <th>Obnova</th>
        <th>
          Zimski semestar<br />
          <input value="Upis" disabled /> |
          <input value="Ovjera" disabled />
        </th>
        <th>Evidentirao</th>
        <th>Akcija</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let x of upisi">
        <td>{{ x.id }}</td>
        <td>{{ x.akademskaGodina.opis }}</td>
        <td>{{ x.godinaStudija }}</td>
        <td>{{ x.obnova }}</td>
        <td>
          <input disabled [value]="x.datumUpisa" /> |
          <input disabled [value]="x.datumOvjere" />
        </td>

        <td>{{ x.evidentirao.korisnickoIme }}</td>
        <td><a class="btn btn-link">Ovjeri zimski semestar </a> <br /></td>
      </tr>
    </tbody>
  </table>

  <button (click)="NoviUpis()" class="form-label">
    Upis u zimski semestar
  </button>
</div>

<div
  *ngIf="novi_upis"
  class="modal fade show"
  id="exampleModalLive"
  tabindex="-1"
  aria-labelledby="exampleModalLiveLabel"
  aria-modal="true"
  role="dialog"
  style="display: block"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel">
          Novi semestar za {{ student.ime }}
        </h5>
        <button
          type="button"
          (click)="novi_upis = null"
          class="btn-close"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Datum</label>
          <input
            [(ngModel)]="novi_upis.datumUpisa"
            class="form-control"
            type="date"
            placeholder="Datum"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Godina studija</label>
          <input
            [(ngModel)]="novi_upis.godinaStudija"
            class="form-control"
            placeholder="Godina studija"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Ak godina</label>
          <select class="form-control">
            <option
              [(ngModel)]="novi_upis.akademskaGodinaId"
              [value]="x.id"
              *ngFor="let x of akademske"
            >
              {{ x.opis }}
            </option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Cijena školarine</label>
          <input
            [(ngModel)]="novi_upis.cijenaSkolarine"
            class="form-control"
            placeholder="Cijena školarine"
          />
        </div>

        <div class="mb-3 form-check">
          <input
            [(ngModel)]="novi_upis.obnova"
            type="checkbox"
            class="form-check-input"
            placeholder="Obnova godine"
          />
          <label class="form-check-label">Obnova godine</label>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          (click)="novi_upis = null"
          class="btn btn-secondary"
        >
          Close
        </button>
        <button type="button" (click)="SpasiUpis()" class="btn btn-primary">
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
